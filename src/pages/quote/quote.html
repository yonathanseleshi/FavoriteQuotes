<ion-header>

  <ion-navbar>
    <ion-title>{{author}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content text-center>

     {{text}}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger"
                (click)="onCloseModal(true)">unfavorite</button>

      </ion-col>

    </ion-row>
  </ion-card>

  <button ion-button color="danger" (click)="onCloseModal()">Close</button>

</ion-content>
